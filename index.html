<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <img
        class="img-div"
        src="images/image-product-desktop.jpg"
        alt="perfume"
      />
      <div class="right-div">
        <p class="header-start">PERFUME</p>
        <h1 class="main">Gabrielle Essence Eau De Parfum</h1>
        <p class="par-div">
          A frolar,solar and voluptuos interpretation composed by Oliver
          Polge,Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <div class="new-price">$149.99</div>
          <div class="old-price">$169.99</div>
        </div>

        <button class="btn-div">
          <i class="fa-solid fa-cart-shopping"></i>Add To Card
        </button>
      </div>
    </div>
  </body>
</html>
